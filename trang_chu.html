			<!-- Thử tối ưu hóa lại hàm; để truyền số "21" nó hiện ra là "Hai một"-->
			function chuyen_so_thanh_chu(k) {
				var m;
				if (k==0) {
					m="Không";
				}

				if (k==1) {
					m="Một";
				}

				if (k==2) {
					m="Hai";
				}

				return m;
			}

			function chuyen_doi(k) {
				var ket_qua;

				if (k<=9) {
					<!-- Xử lý phần giá trị truyền vào 1 chữ số -->

					ket_qua = chuyen_so_thanh_chu(k);
				} else {
					<!-- Xử lý phần giá trị truyền vào 2 chữ số -->

					var don_vi = k%10;
					var chuc = (k-don_vi)/10;

					ket_qua = chuyen_so_thanh_chu(chuc) + " " +chuyen_so_thanh_chu(don_vi);
				}

				return ket_qua;
			}

			document.write(chuyen_doi(0) + "; <br>");
			document.write(chuyen_doi(2) + "; <br>");
			document.write(chuyen_doi(20) + "; <br>");
