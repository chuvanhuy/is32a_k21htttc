<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập hệ thống  | Khoa ITDE (Information Technology & Digital Economics)</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript">
		function check_nhap_thong_tin() {
			var user_name = document.getElementById('txtUserName').value;
			var password = document.getElementById('txtPassword').value;

			if (user_name=="") {
				window.alert("Bạn chưa nhập Username");
				return false;
			}

			if (password =="") {
				window.alert("Bạn chưa nhập Mật khẩu");
				return false;
			}

			return true;
		}
	</script>
</head>
<body>
	<h3 style="text-align: center;">ĐĂNG NHẬP HỆ THỐNG</h3>
	<br>

	<form action="thuc_hien_dang_nhap.php" method="post" onsubmit="return check_nhap_thong_tin()">
	<table>
		<tr>
			<td>Username</td>
			<td><input type="text" name="txtUserName" id="txtUserName"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="txtPassword" id="txtPassword"></td>
		</tr>
		<tr>
			<td><input type="submit" name="sbtLogin" value="Đăng nhập"></td>
		</tr>
	</table>
	</form>
</body>
</html>
